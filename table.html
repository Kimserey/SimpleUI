<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="css/SimpleUI.css">

    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="https://use.fontawesome.com/269e7d57ca.js"></script>
    <script src="js/SimpleUI.js"></script>
</head>

<body>
    <header>
        Expenses - Sorted per month
    </header>

    <nav>
        <button id="side-menu-button" class="nav-menu" onclick="simpleUI.toggleSideMenu()">
            <i class="fa fa-bars"></i>
        </button>

        <div id="side-menu">
            <div class="brand">
                Data expenses
            </div>
            <dl>
                <dt>
                    Expenses
                </dt>
                <dd>
                    <a > Per month </a>
                    <a > Per category </a>
                </dd>
                <dt>
                    Shops
                </dt>
                <dd>
                    <a> All shops</a>
                </dd>
            </dl>
        </div>
    </nav>
    <div class="card">
        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Label</th>
                        <th class="right">Amount</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>4/28/2016</td>
                        <td>WAITROSE</td>
                        <td class="money">-17.9</td>
                        <td>Supermarket</td>
                    </tr>
                    <tr>
                        <td>4/28/2016</td>
                        <td>M&amp;S</td>
                        <td class="money">-20.61</td>
                        <td>Supermarket</td>
                    </tr>
                    <tr>
                        <td>4/27/2016</td>
                        <td>CASH WITHDRAW</td>
                        <td class="money">-100</td>
                        <td>Cash</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="mask" onclick="simpleUI.toggleSideMenu()"></div>
</body>

</html>
